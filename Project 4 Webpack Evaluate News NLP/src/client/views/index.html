<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="/styles/resets.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="stylesheet" href="/styles/footer.css">
</head>

<body>

    <header>
        <div class="">
            Logo
        </div>
        <div class="">
            navigation
        </div>
    </header>

    <main>
        <section>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <input id="text__user" type="text" name="input" value=""  placeholder="Name">
                <input type="submit" value="submit" id="btnSubmit">
            </form>
            <section>

                <section>
                    <strong>Form Results:</strong>
                    <div id="results">
                        <div id="entryHolder">
                            <div id="agreement"></div>
                            <div id="confidence"></div>
                            <div id="irony"></div>
                            <div id="subjectivity"></div>
                            <div id="score__tag"></div>
                        </div>

                    </div>
                </section>
    </main>

    <footer>
        <p>Find me on: </p>
        <a href="https://github.com/koziel101" class="footer__item">
            <img src="../images/github.jpg" alt="github" id="github__logo">
        </a>
        <a href="https://linkedin.com/in/koziel101" class="footer__item">
            <img src="../images/logo-linkedin.jpg" alt="linkedin" id="linkedin__logo">
        </a>
        <a href="https://www.facebook.com/koziel101" class="footer__item">
            <img src="../images/logo-fb.png" alt="facebook" id="fb__logo">
        </a>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
